<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Register and Submit</title>
      <h:outputStylesheet name="style.css" library="css"/>
   </h:head>
   <h:body>
      <h:form>
      <h1>Register and Submit Your Order</h1>
        <h:panelGrid columns="3">
            <h:outputText value="First Name:"/>
            <h:inputText id="firstnameInputText" required ="true"
                         requiredMessage ="Please enter first name"
                         value="#{PizzaBean.firstName}"
                         validatorMessage = "First Name must be fewer than 30 characters">
                         <f:validateLength maximum="30"/>
            </h:inputText>
            <h:message id = "firstnameMessage" for="firstnameInputText" styleClass ="error"/>
            <h:outputText value ="Last Name:"/>
            <h:inputText id="lastnameInputText" required ="true"
                         requiredMessage ="Please enter last name"
                         value ="#{PizzaBean.lastName}"
                         validatorMessage ="Last Name must be fewer than 30 characters">
                         <f:validateLength maximum ="30"/>
            </h:inputText>
            <h:message id = "lastnameMessage" for ="lastnameInputText" styleClass ="error"/>
            <h:outputText value ="Phone Number:"/>
            <h:inputText id="phoneInputText" required ="true"
                         requiredMessage ="Please enter phone number"
                         value ="#{PizzaBean.phone}"
                         validatorMessage ="Invalid Phone Number Format">
                         <f:validateRegex pattern=
                            "((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}" />
            </h:inputText>
            <h:message id = "phoneMessage" for ="phoneInputText" styleClass = "error"/>
            <h:outputText value="E-mail Address:"/>
            <h:inputText id="emailInputText"
                         value="#{PizzaBean.email}"
                         validatorMessage="Invalid E-mail Address Format">
                         <f:validateRegex pattern=
                            "(\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*)|(^$)" />
            </h:inputText>
            <h:message id = "emailMessage" for="emailInputText" styleClass="error"/>
          </h:panelGrid>
          <h3><h:commandButton value="Place Your Order"
                               action ="#{PizzaBean.register}">
                  
              </h:commandButton></h3>
          <h4><h:commandButton value="Return to HomePage"
                               action ="index"/></h4>
        </h:form>
   </h:body>
</html>
