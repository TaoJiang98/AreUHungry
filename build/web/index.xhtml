<!-- index.xhtml -->
<!-- Registration form that demonstrates various JSF components -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Pizza Ordering System</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>Welcome to BestPizzaInTown.com Pizza Ordering System</h1>
         <h2>
         <h:graphicImage name="logo.jpg" library="images"/>
         </h2>
         <h3><h:commandButton value="Select your pizza"
                              action = "selectpizza"/></h3>
         <h4><h:commandButton value="View All Order History"
                              action ="orders"/></h4>
      </h:form>
   </h:body>
</html>
